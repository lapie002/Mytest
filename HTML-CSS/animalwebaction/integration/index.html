<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Webaction</title>
  <link rel="icon" href="https://s3-eu-west-1.amazonaws.com/awaprod/img/favicon.ico">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <section id="vote">

    <header>
      <div id="logo">
        <a  href="/"><img src="./img/logo-home.png" alt="Animal Webaction"></a>
      </div>
      <div id="connexion">
        <a href="/login.html">Connexion</a>
        <img src="./img/icone-connexion.png" />
      </div>
    </header>

    <div id="voteDon">
      Un vote = un don <strong>gratuit</strong> pour les animaux
    </div>
    <div id="action">
      Faites une bonne action pour les chats, chiens et chevaux abandonnés.
    </div>

    <div id="lesvotes">
      <ul class="icones">
          <li class="couvertures"><a href="/don-gratuit/couvertures/"><img src="./img/couvertures.svg" alt="couvertures" class=""></a></li>
    			<li class="abris"><a href="/don-gratuit/abris/"><img src="./img/abris.svg" alt="abris" class=""></a></li>
    			<li class="nourriture"><a href="/don-gratuit/nourriture/"><img src="./img/nourriture.svg" alt="nourriture"></a></li>
    			<li class="croquettes"><a href="/don-gratuit/croquettes/"><img src="./img/croquettes.svg" alt="croquettes"></a></li>
    			<li class="granules"><a href="/don-gratuit/granules/"><img src="./img/granules.svg" alt="granulés"></a></li>
      	</ul>
        <ul class="buttons">
  				<li class="couvertures" data-cl="couvertures"><a href="/don-gratuit/couvertures/" ><span>vote couvertures</span></a></li>
  				<li class="abris" data-cl="abris"><a href="/don-gratuit/abris/"><span>vote abris</span></a></li>
  				<li class="nourriture" data-cl="nourriture"><a href="/don-gratuit/nourriture/" ><span>vote nourriture</span></a></li>
  				<li class="croquettes" data-cl="croquettes"><a href="/don-gratuit/croquettes/" ><span>vote croquettes</span></a></li>
  				<li class="granules" data-cl="granules"><a href="/don-gratuit/granules/"><span>vote granulés</span></a></li>
  			</ul>
    </div>

    <div id="facebook">
      <ul class="facebook-icone">
        <li><a href="#"><img src="./img/icone-facebook-ronde.png" alt="facebook" class="icone-facebook-ronde"></a></li>
      </ul>
    </div>

  </section>

</body>
</html>
