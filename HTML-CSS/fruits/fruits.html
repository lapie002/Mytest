<body>

<div id="back"><a href="../../index.html"><< index</a></div>
<Article>

	<header>
		<h1>Des fruits...</h1>
	</header>

	<div id="container">
		<img src="./img/fruits.jpg" alt="orange, tomate et citron">

		<p>Saviez vous que les fruits sont excellents pour votre santé ?</p>

		<table>
			<thead id="colFruits">
			<th id="tab1">Fruit</th>
			<th id="tab2">Mois de consommation idéale</th>
			</thead>
			<tbody>
			<tr>
				<td>Citron</td>
				<td>Janvier à décembre</td>
			</tr>
			<tr>
				<td>Orange</td>
				<td>
					<ul>
						<li>Janvier</li>
						<li>février</li>
						<li>Novembre</li>
						<li>Décembre</li>
					</ul>
				</td>
				</ul>
			</tr>
			<tr>
				<td>Tomate</td>
				<td>
					<ul>
						<li>Mai</li>
						<li>Juin</li>
						<li>Juillet</li>
						<li>Aout</li>
						<li>Septembre</li>
					</ul>
				</td>
			</tr>
			</tbody>
		</table>

		<p class="more"><a href="http://www.fruits-legumes.org" target="_blank">En savoir plus</a></p>
	</div>
